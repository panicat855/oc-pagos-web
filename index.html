<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OC Pagos en Línea</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>OC Pagos en Línea</h1>
    <div id="user-panel">Usuario: <strong>solicitante</strong></div>
  </header>

  <nav>
    <button onclick="mostrar('pendientes')">Pendientes</button>
    <button onclick="mostrar('realizados')">Realizados</button>
  </nav>

  <main>
    <section id="filtros">
      <input type="date" id="fechaInicio" /> a 
      <input type="date" id="fechaFin" />
      <button onclick="filtrarPagos()">Filtrar</button>
    </section>

    <section id="resumen">
      <p>Total pagado: $<span id="totalPagado">0.00</span></p>
      <p>Total pendiente: $<span id="totalPendiente">0.00</span></p>
    </section>

    <section id="pagos"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
